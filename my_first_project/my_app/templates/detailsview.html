<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card" style="width: 18rem;">
  <img src="{{book.image.url}}" class="card-img-top" alt="not imported">
  <div class="card-body">
    
    <p class="card-text">{{book.title}}</p>
    <p class="card-text">{{book.price}}</p>
  </div>
</div>

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-center py-4" style="color: #FF4500;  ">
            <h1 class="mb-0"><i class="fas fa-book-open me-2"></i>Book Details</h1>
        </div>
        <div class="card-body px-5 py-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="h5 mb-2"><strong>Title:</strong></p>
                    <p class="text-muted">{{ book.title }}</p>
                </div>
                <div class="col-md-6">
                    <p class="h5 mb-2"><strong>Author:</strong></p>
                    <p class="text-muted">{{ book.author }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p class="h5 mb-2"><strong>Price:</strong></p>
                    <p class="text-muted">${{ book.price }}</p>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
